<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeckoCo Ropes - Fly or Die</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%AA%A2%3C/text%3E%3C/svg%3E">
  <style>
    body { font-family: monospace; background: #181818; color: inherit; margin: 0; padding: 0; }
    #anchor-container { max-width: 600px; margin: 40px auto; background: #222; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0008; color: #fff; }
    #anchor-logo { display: block; margin: 0 auto 16px auto; max-width: 50px; border-radius: 8px; }
    #gecko-img { display: block; margin: 0 auto 24px auto; max-width: 300px; width: 100%; height: auto; }
    #anchor-output { min-height: 200px; white-space: pre-wrap; margin-bottom: 16px; color: #fff; }
    #button-row { display: flex; gap: 16px; justify-content: center; }
    button { padding: 12px 32px; font-size: 1.1em; border-radius: 6px; border: none; background: #444; color: #fff; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #666; }
    input#user-input { color: #fff; background: #333; }
    input#user-input::placeholder { color: #fff; opacity: 0.7; }
    form#input-form { width: 100%; }
    .component-type-label { color: #aaa; font-size: 0.95em; margin-right: 0.5em; }
    #anchor-components-chosen { color: #fff; }
  </style>
</head>
<body>
  <div id="anchor-container">
    <div style="display: flex; align-items: flex-start;">
      <img id="anchor-logo" src="images/Gecko_Square_BlackBG.png" alt="Anchor Game Logo" style="margin:0; max-width:50px;" />
      <div style="flex:1;">
        <div id="anchor-components-list" style="margin-bottom:18px; text-align:center; font-size:1.1em; letter-spacing:1px;">
          <strong>The anchor consists of:</strong>
          <ul id="anchor-components-chosen" style="list-style:none; padding:0; margin:10px 0 0 0; text-align:center;"></ul>
        </div>
        <div id="anchor-instructions" style="margin: 18px 0 0 0; text-align: center; font-size: 1em; color: #fff;">
          <strong>Instructions:</strong> Type <code>investigate</code>, <code>check</code>, <code>inspect</code>, <code>examine</code>, or <code>look at</code> followed by a component type or name (e.g., <code>inspect sling</code>) to get more information about that part of the anchor.
        </div>
      </div>
    </div>
    <div id="anchor-output"></div>
    <div id="button-row">
      <button id="fly-btn">Fly</button>
      <button id="die-btn">Die</button>
    </div>
    <form id="input-form" autocomplete="off" style="margin-top:24px; display:flex;">
      <input id="user-input" type="text" placeholder="Type a command..." style="flex:1; padding:8px; font-size:1em; border-radius:4px 0 0 4px; border:none;" />
      <button id="submit-btn" type="submit" style="padding:8px 16px; font-size:1em; border-radius:0 4px 4px 0; border:none; background:#444; color:#fff; cursor:pointer;">Go</button>
    </form>
    <div style="display:flex; justify-content:center; margin-top:16px;">
      <button id="next-btn" style="display:none; padding:12px 32px; font-size:1.1em; border-radius:6px; border:none; background:#444; color:#fff; cursor:pointer;">Next</button>
    </div>
    <div style="display:flex; justify-content:center; margin-top:24px;">
      <a href="https://ko-fi.com/geckoco" target="_blank" rel="noopener" style="display:inline-block; background:#29abe0; color:#fff; font-weight:bold; padding:10px 28px; border-radius:6px; text-decoration:none; font-size:1.1em; box-shadow:0 2px 8px #0004;">Support us on Ko-fi</a>
    </div>
    <img id="gecko-img" src="images/GECKO_horizontal_BlackBG.png" alt="Gecko Horizontal" />
  </div>
  <script src="game.js"></script>
</body>
</html>

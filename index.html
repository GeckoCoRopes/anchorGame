<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Adventure Game</title>
  <style>
    body { font-family: monospace; background: #181818; color: #f8f8f2; margin: 0; padding: 0; }
    #game-container { max-width: 600px; margin: 40px auto; background: #222; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0008; }
    #output { min-height: 200px; white-space: pre-wrap; margin-bottom: 16px; }
    #input-form { display: flex; }
    #user-input { flex: 1; padding: 8px; font-size: 1em; border-radius: 4px 0 0 4px; border: none; }
    #submit-btn { padding: 8px 16px; font-size: 1em; border-radius: 0 4px 4px 0; border: none; background: #444; color: #fff; cursor: pointer; }
    #submit-btn:hover { background: #666; }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="output"></div>
    <form id="input-form" autocomplete="off">
      <input id="user-input" type="text" placeholder="What do you do?" autofocus />
      <button id="submit-btn" type="submit">Go</button>
    </form>
  </div>
  <script src="game.js"></script>
</body>
</html>
